<html>
	<head>
		<link rel="stylesheet" href="./styles.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div id="navbar">
			<span id="title">
				Centirdle
			</span>
		</div>
		<div id="alert">
			hi
		</div>
		<div id="main">

			<div id="centirdle-boards">
				
			</div>
		</div>

		<div id="keyboard-holder">
			<div id="keyboard">
				<div id="keyboard-row-1" class="keyboard-row">
					<div id="key-q">
						Q
					</div>
					<div id="key-w">
						W
					</div>
					<div id="key-e">
						E
					</div>
					<div id="key-r">
						R
					</div>
					<div id="key-t">
						T
					</div>
					<div id="key-y">
						Y
					</div>
					<div id="key-i">
						I
					</div>
					<div id="key-o">
						O
					</div>
					<div id="key-p">
						P
					</div>
				</div>
				<div id="keyboard-row-2" class="keyboard-row">
					<div id="key-a">
						A
					</div>
					<div id="key-s">
						S
					</div>
					<div id="key-d">
						D
					</div>
					<div id="key-f">
						F
					</div>
					<div id="key-g">
						G
					</div>
					<div id="key-h">
						H
					</div>
					<div id="key-j">
						J
					</div>
					<div id="key-k">
						K
					</div>
					<div id="key-l">
						L
					</div>
				</div>
				<div id="keyboard-row-3" class="keyboard-row">
					<div id="arrow-left-key">
						<span class="material-icons">
							arrow_backwards
						</span>
					</div>
					<div id="delete-key">
						<span class="material-icons">
							backspace
						</span>
					</div>
					<div id="key-z">
						Z
					</div>
					<div id="key-x">
						X
					</div>
					<div id="key-v">
						V
					</div>
					<div id="key-b">
						B
					</div>
					<div id="key-n">
						N
					</div>
					<div id="key-m">
						M
					</div>
					<div id="enter-key">
						<span class="material-icons">
							done_all
						</span>
					</div>
					<div id="arrow-right-key">
						<span class="material-icons">
							arrow_forward
						</span>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/words.js"></script>
		<script src="./js/days.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/centirdle.js"></script>
		<script src="./js/bundle.js"></script>
	</body>
</html>
